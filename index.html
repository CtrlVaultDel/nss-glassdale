<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main class="container">
        <header>
            <div class="filters">
                <div class="filter filters__crime">
                    <!-- A filter that allows the user to filter via convictions/crimes -->
                </div>
                <div class="filter filters__incarceration">
                    <!-- A filter that allows the user to filter via incarceration dates -->
                </div>
                <div class="filter filters__officer">
                    <!-- A filter that allows the user to filter via officer that made the arrest -->
                </div>
            </div>
        </header>
        <article class="criminalsContainer">
            <!-- Criminals will be added here by JS -->
        </article>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
